l_english:
infrastructure:0 "Infrastructure"
infrastructure_plural:0 "Infrastructure"
infrastructure_desc:1 "This facility allows you to improve the infrastructure of the region, increasing the volume of supplies and the speed of movement of your divisions."
arms_factory:0 "Military plant"
arms_factory_plural:0 "Military plants"
arms_factory_desc:0 "This facility supplies the region with new military equipment. If necessary, it can be turned into a factory for the production of peaceful products."
dockyard:0 "Shipyard"
dockyard_plural:0 "dockyard_desc"Shipyard
:0 "This facility supplies the region with new ships."
industrial_complex:0 "Factory"
industrial_complex_plural:0 "Factories"
industrial_complex_desc:0 "This facility supplies the region with consumer goods and allows the construction of new facilities. If necessary, it can be turned into a factory for the production of military products."
air_base:0 "Airbase"
air_base_plural:0 "Airbases"
air_base_desc:0 "This facility allows you to deploy your air force in the region."
naval_base:0 "Naval base"
naval_base_plural:0 "Sea bases"
naval_base_desc:1" Extends the range of your fleet and allows you to repair it. It makes it possible to carry out deliveries and export resources by sea. A higher level increases the throughput for deliveries."
bunker:0 "Strengthening"
bunker_plural:0 "Strengthening"
bunker_desc:0 "This structure imposes a penalty on the attacking side in a land battle — $VALUE|+%0$ for each level of fortification. Attacks from different directions reduce the effect of fortifications."
coastal_bunker:0 "Coastal fortification"
coastal_bunker_plural:0 "Coastal fortifications"
coastal_bunker_desc:0 "This structure imposes a penalty on the attacking side in a naval battle — $VALUE|+%0$ for each level of fortification."
anti_air_building:0 "Air defense"
anti_air_building_plural:0 "Air defense"
anti_air_building_desc:0 "This structure provides the region with protection from enemy bombers and fires at enemy aircraft."
synthetic_refinery:0 "Rubber processing plant"
synthetic_refinery_plural:0 "Rubber processing plants"
#synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
synthetic_refinery_desc:0 "This facility produces in the region"
synthetic_refinery_amount:0 "$VALUE|Y0=$"
synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
radar_station:0 "Radar station"
radar_station_plural:0 "Radar stations"
radar_station_desc:3"The radar provides you with data on enemy troops in the nearest regions.The higher its level, the greater the range of action.It also allows you to more effectively detect enemy aircraft in the region, increasing the chances of success of your pilots.In addition, radars improve the detection of enemy fleets."
rocket_site:0 "Rocket pad"
rocket_site_plural:0 "Rocket pads"
rocket_site_desc:0 "This facility allows you to place missiles produced by you in the region."
nuclear_reactor:0 "Leipoldite reactor"
nuclear_reactor_plural:0 "Leipoldite reactors"
nuclear_reactor_desc:0 "This facility produces processed leypoldite in the region for use in the military industry."
leypoldit_complex:0 "Leypoldite plant"
leypoldit_complex_plural:0 "Leypoldite plant"
leypoldit_complex_desc:0 "Industrial complex specializing in the synthesis of leipoldite."
